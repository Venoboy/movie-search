<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Search</title>
</head>
<body>
<header>
  <div class="h1back">
    <h1>MovieSearch</h1>
  </div>
</header>
<form class="searchBoxWrapper">
  <div class="searchBox">
    <input autocomplete="off" autofocus class="searchInput" name="" placeholder="Search" type="text">
    <button class="cancelButton" type="button">
      <span class="material-icons">
        cancel
      </span>
    </button>
    <i class="material-icons keyboard-pic">
      keyboard
    </i>
    <button class="searchButton" type="submit">
      <i class="material-icons">
        search
      </i>
    </button>
  </div>
</form>

<div class="keyboard-block"></div>

<div class="messageField"></div>

<div class="lds-spinner">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

<div class="swiper-container">
  <div class="swiper-wrapper"></div>
  <div class="swiper-pagination"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
<footer>
  <div>RS School 2020q1</div>
  <div>
    <a href="https://github.com/Venoboy">
      <img alt="git" src="src/assets/img/git.svg">
      <span>Venoboy</span>
    </a>
  </div>
</footer>
</body>
</html>
